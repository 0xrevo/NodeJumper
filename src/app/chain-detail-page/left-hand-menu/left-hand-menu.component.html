<div id="left-hand-menu" class="card" *ngIf="chain">
  <div class="shadow-pulse-circle {{this.chainStatus}}"
       ngbTooltip="{{!this.chain.isArchive ? this.chainStatusMessage : this.chainService.getArchiveReason(chain)}}"
       tooltipClass="ratio-tooltip no-opacity multiline"></div>
  <div class="mobile-menu-header">
    <img class="logo-image" src="assets/img/logo.svg" alt="Nodejumper">
    <p class="title">Nodejumper</p>
  </div>
  <div class="chain-info">
    <img class="logo-image" alt="{{chain.chainName}}" src="assets/img/chain/{{chain.logo}}">
    <p class="title">{{chain.chainName}}</p>
    <p class="details">{{chain.chainId}}</p>
  </div>

  <div class="menu">
    <a
      class="item"
      routerLinkActive="active"
      *ngIf="!chain.summaryDisabled"
      [routerLink]="['./']"
      [routerLinkActiveOptions]="{exact: true}"
    >
      Summary
    </a>

    <div>
      <a
        class="item"
        routerLinkActive="active"
        [routerLink]="['./installation']"
      >
        Install
      </a>
      <div
        class="sub-item-container"
        routerLinkActive="active"
        [routerLink]="['./installation']"
      >
        <a
          class="sub-item"
          [routerLink]="['./installation']"
          (click)="scrollToFragment('automatic')"
        >
          Automatic
        </a>
        <a
          class="sub-item"
          [routerLink]="['./installation']"
          (click)="scrollToFragment('manual')"
        >
          Manual
        </a>
      </div>
    </div>

    <a
      class="item"
      routerLinkActive="active"
      [routerLink]="['./upgrade']"
    >
      Upgrade
    </a>

    <div>
      <a
        class="item"
        routerLinkActive="active"
        [routerLink]="['./sync']"
      >
        Sync
      </a>
      <div
        class="sub-item-container"
        routerLinkActive="active"
        [routerLink]="['./sync']"
      >
        <a
          class="sub-item"
          [routerLink]="['./sync']"
          (click)="scrollToFragment('snapshot')"
        >
          Snapshot
        </a>
        <a
          class="sub-item"
          [routerLink]="['./sync']"
          (click)="scrollToFragment('state-sync')"
        >
          State Sync
        </a>
        <div
          class="sub-item"
          [routerLink]="['./sync']"
          (click)="scrollToFragment('peers')"
        >
          Live peers
        </div>
        <a
          class="sub-item"
          [routerLink]="['./sync']"
          (click)="scrollToFragment('addrbook')"
        >
          Address book
        </a>
      </div>
    </div>

    <div>
      <a
        class="item"
        routerLinkActive="active"
        [routerLink]="['./api']"
      >
        Public API
      </a>
      <div
        class="sub-item-container"
        routerLinkActive="active"
        [routerLink]="['./api']"
      >
        <a
          class="sub-item"
          [routerLink]="['./api']"
          (click)="scrollToFragment('rpc')"
        >
          RPC
        </a>
        <a
          class="sub-item"
          [routerLink]="['./api']"
          (click)="scrollToFragment('lcd')"
        >
          LCD (REST)
        </a>
      </div>
    </div>

    <a
      class="item"
      routerLinkActive="active"
      [routerLink]="['./cheat-sheet']"
    >
      Cheat Sheet
    </a>
  </div>
  <div class="social">
    <a *ngIf="chain.twitter" href="{{chain.twitter}}" target="_blank">
      <span class="btn-social fa-brands fa-twitter" ngbTooltip="Twitter" tooltipClass="ratio-tooltip"
            placement="top"></span>
    </a>
    <a *ngIf="chain.github" href="{{chain.github}}" target="_blank">
      <span class="btn-social fa-brands fa-github" ngbTooltip="Github" tooltipClass="ratio-tooltip"
            placement="top"></span>
    </a>
    <a *ngIf="chain.globe" href="{{chain.globe}}" target="_blank">
      <span class="btn-social fa fa-globe" ngbTooltip="Website" tooltipClass="ratio-tooltip" placement="top"></span>
    </a>
    <a *ngIf="chain.medium" href="{{chain.medium}}" target="_blank">
      <span class="btn-social fa-brands fa-medium" ngbTooltip="Medium" tooltipClass="ratio-tooltip"
            placement="top"></span>
    </a>
    <a *ngIf="chain.discord" href="{{chain.discord}}" target="_blank">
      <span class="btn-social fa-brands fa-discord" ngbTooltip="Discord" tooltipClass="ratio-tooltip"
            placement="top"></span>
    </a>
    <a *ngIf="chain.telegram" href="{{chain.telegram}}" target="_blank">
      <span class="btn-social fa-brands fa-telegram" ngbTooltip="Telegram" tooltipClass="ratio-tooltip"
            placement="top"></span>
    </a>
    <a *ngIf="chain.blockExplorer" href="{{chain.blockExplorer}}" target="_blank">
      <span class="btn-social fa-solid fa-cubes" ngbTooltip="Block Explorer" tooltipClass="ratio-tooltip"
            placement="top"></span>
    </a>
  </div>
  <div class="support-us">
    <a *ngIf="chain.validatorUrl" class="support-us-btn btn btn-block shadow-none" href="{{chain.validatorUrl}}"
       target="_blank">
      <p>Stake With Us!</p>
    </a>
  </div>
</div>
