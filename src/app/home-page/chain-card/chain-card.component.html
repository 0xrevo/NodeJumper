  <span class="title">{{chain.chainName}}
    <span class="project-support" *ngIf="chain.isProjectSupportUs"
          ngbTooltip="{{chain.chainName}} supports us"

  </span>
  <span class="details">{{chain.chainId}}</span>
</div>
